<!doctype html> <!-- HTMLのバージョンを指定 -->
<html lang="ja"> <!-- HTMLの文章であることを示している。langはWebページの言語を設定する -->
	<head> <!-- ページのタイトル、説明文、使用する外部ファイルのリンクなどのページ情報を記述。ブラウザには表示されない -->
		<meta charset="UTF-8"> <!-- メタ要素 文字コードを指定。指定しないと文字化けの原因となる -->
		<title>猫の実態</title> <!-- タイトル ブラウザのタグやWebサイトのブックマークの際に表示されるもの -->
		<meta name="description" content="猫の好きなもの、日々の生活をご紹介"> <!-- メタ要素 検索エンジンでページタイトルとともに表示される部分 -->
	</head>
	<body><!-- HTMLの本体 実際にブラウザ上に表示される -->
		<h1>猫の一日</h1>
		<p>ひたすら寝ています</p>
	</body>
</html>
