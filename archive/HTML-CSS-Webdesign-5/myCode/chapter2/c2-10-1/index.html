<!-- tableタグ：表を示すタグ！表全体を囲む -->
<!-- trタグ：Table Rowの略！表の1行を囲む -->
<!-- thタグ：Table Headerの略！表の見出しとなるセルを作成 -->
<!-- tdタグ：Table Dataの略！表のデータとなるセルを作成 -->

<table border="1">
	<tr>
		<th>プラン名</th>
		<th>料金</th>
	</tr>
	<tr>
		<td>わくわくプラン</td>
		<td>月額2,900円</td>
	</tr>
	<tr>
		<td>にこにこプラン</td>
		<td>月額1,900円</td>
	</tr>
</table>
