<!-- articleタグ：読み物、記事の部分を作る -->
 <!-- articleは英語で記事を意味する。そのため、HTMLでもページ内の記事となる部分、そこだけを見ても独立したページとして成り立つような内容に使われる。ニュースサイトやブログサイトの記事部分をイメージしてもらうとわかりやすい -->

<article>
	<h1>明日の天気</h1>
	<p>明日は曇りのち晴れでしょう。</p>
</article>

<!-- <section> ：テーマを持ったグループを作る -->
<!-- 意味のあるグループをまとめる。articleタグと似ているが、記事とは異なり、その部分だけを見ても完結しない。そのひとかたまりに1つのテーマがあるということが重要 -->

	<section>
	<h2>おすすめの着こなし</h2>
	<p>この時期は暖かい気温が続きますが、一枚羽織る服があるといいでしょう。</p>
</section>
