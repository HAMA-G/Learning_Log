<!-- DOCTYPE html 宣言（昔はHTMLのバージョンを指定していた-->
<!DOCTYPE html>
<!-- <html lang="ja">lang属性 言語を指定（日本語を指定）-->
<html lang="ja">
	<!-- <head>head ヘッダー-->
	<head>
		<!-- <meta charset="UTF-8">metaはキャラ設定charset属性 文字コードを指定（UTF-8を指定）-->
		<meta charset="UTF-8">
		<title>よくあるご質問</title>
		<!-- 外部参照 linkタグ 外部スタイルシートを指定-->
		 <!-- CSSの読み込み -->
		 <link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<!-- <header>header ヘッダー セクショニングコンテンツ-->
		<header>
			<p>ともすた</p>
		</header>
		<!-- <main>main メイン セクショニングコンテンツ-->
		<main>
			<!-- <h1>heading 1 大見出し-->
			<h1>よくあるご質問</h1>
			<!-- <h1 style="text-align: right;">よくあるご質問</h1> -->
			<!-- <h1 style="text-align: left;">よくあるご質問</h1> -->
			<!-- <p>paragraph 段落-->
			<p class="center text-small">よくあるご質問に回答したします</p>
			<!-- <h2>heading 2 中見出し-->
			<h2>一般的な質問</h2>
			<!-- <div>division 区切り -->
			<div class="card">
				<h3>会員の種類を教えてください</h3>
				<p>会員の種類には次のものがあります</p>
				<!-- <ul>unordered list 順序なしリスト-->
				<ul>
					<!-- <li>list item リストアイテム-->
					<li>一般会員</li>
					<li>プレミアム会員</li>
				</ul>
				<!-- <ol>ordered list 順序ありリスト-->
				<!-- <ol> -->
					<!-- <li>list item リストアイテム-->
					<!-- <li>一般会員</li>
					<li>プレミアム会員</li>
				</ol> -->
			</div>
			<div class="card">
				<h3>これもおしえてください</h3>
				<p>これこれこうです</p>
			</div>
			<h2>技術的な質問</h2>
			<div class="card">
				<h3>これもおしえてください</h3>
				<p>これこれこうです</p>
			</div>
		</main>
		<!-- <footer>footer フッター セクショニングコンテンツ-->
		<footer class="center">
			<p>&copy; 2025 Tomosta</p>
		</footer>
		<!-- 文字参照 -->
		<!-- <p>HTMLタグは&lt;p&gt;のようなものです</p> -->
	</body>
</html>
