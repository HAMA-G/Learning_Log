<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>Flexbox</title>
		<style>
			.container {
				display: flex;
				gap: 10px;
				flex-flow: row nowrap;
				justify-content: space-around;
				align-items: center;
				height:100vh;
				align-content: space-evenly;
			}

			.box {
				background-color: #36bbe7;
				padding: 20px;
				/* flexを使っている時の幅調整 */
				flex-basis: 200px;
			}

			.box1 {
				height: 300px;
				order: 2;
				/* 幅が広がるようにするデフォルトは0のため幅は広がらない */
				flex-grow: 1;
				/* 縮まないようにするデフォルトは1なので縮む */
				flex-shrink: 0;
			}

			.box2 {
				order: 3;
			}

			.box3 {
				order: 1;
				/* 親の要素から独立してalignに関するものが調整できるデフォルトはauto */
				/* align-self: flex-start */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box box1">box1</div>
			<div class="box box2">box2</div>
			<div class="box box3">box3</div>
		</div>
	</body>
	</html>
