<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>消費税の計算</title>
	</head>
	<body>
		<p>
			<script>
				const price = 126;
				const tax = 1.1;
				document.write(price + "円の税込金額は、");
				// 税込金額の計算結果を表示する
				document.write((price * tax) + "円です。");
			</script>
		</p>
	</body>
</html>
